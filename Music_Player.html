<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music_Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/wavesurfer.js"></script>
</head>
<body>
    <div class="hero">
        <div class="music">
            <img src="media/jinx_left_half.jpg">
            <div class="info">
                <h2>ARCANE: Goodbye | CINEMATIC COVER (Feat. Aloma Steele)</h2>
                <p>Ramsey & Arcane (Alexander Seaver). <br> Cover Produced by Samuel Kim & Trevor Hoffmann (Feat. @Aloma Steele )</p>
<!--                <audio controls>-->
<!--                    <source src="media/ARCANE%20-%20Goodbye%20_%20CINEMATIC%20COVER%20(Feat.%20Aloma%20Steele).mp3" type="audio/mp3">-->
<!--                </audio>-->
                <div id="waveform"></div>
                <div class="controls">
                    <img src="media/play.png" id="playBtn">
                    <img src="media/stop.png" id="stopBtn">
                    <img src="media/volume.png" id="volumeBtn">
                </div>
            </div>
        </div>
    </div>

    <script>
        var playBtn = document.getElementById("playBtn");
        var stopBtn = document.getElementById("stopBtn");
        var volumeBtn = document.getElementById("volumeBtn");

        var wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: 'violet',
            progressColor: 'darkblue',
            CursorColor: 'purple',
            zoom: 5,
            barWidth: 4,
            height: 100,
            responsive: true,
            hideScrollbar: true,
            barRadius: 4
        });

        wavesurfer.load("media/ARCANE%20-%20Goodbye%20_%20CINEMATIC%20COVER%20(Feat.%20Aloma%20Steele).mp3")

        playBtn.onclick = function(){
            wavesurfer.playPause();
            if(playBtn.src.includes("play.png")){
                playBtn.src = "media/pause.png";
            }else{
                playBtn.src = "media/play.png";
            }
        }
        stopBtn.onclick = function(){
            wavesurfer.stop();
            playBtn.src = "media/play.png";
        }
        volumeBtn.onclick = function(){
            wavesurfer.toggleMute();
            if(volumeBtn.src.includes("volume.png")){
                volumeBtn.src = "media/mute.png";
            }else{
                volumeBtn.src = "media/volume.png";
            }
        }
        wavesurfer.on('finish', function()  {
            wavesurfer.params.container.style.opacity = 0.9;
            playBtn.src = "media/play.png";
            wavesurfer.stop();
        });

    </script>

</body>
</html>
